{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container" id="contact-container">
    <div class="card bg-custom-dark text-light mt-4 p-4">
        <h1>Contact Us</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
